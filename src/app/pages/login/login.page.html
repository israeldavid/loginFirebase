<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ingresar al Sistema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input [(ngModel)]="usuario.email" name="email" type="email" placeholder="your@email.com" ngModel required ></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input name="password" [type]="passwordType" [(ngModel)]="usuario.password" placeholder="Password" ngModel required ></ion-input>
    <ion-icon (click)="togglePassword()" [name]="nameIcon" color="medium" item-end></ion-icon>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size=12>
        <ion-button color="tertiary" expand="full" (click)="validarUsuario()">Login Con email</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=12>
        <ion-button color="primary" expand="full" (click)="conectarFacebook()">Login Con fb</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=12>
        <ion-button color="light" expand="full" (click)="conectarGoogle()">Login con Google</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=12>
        <ion-button color="dark" expand="full" routerLink="/registro" >Reg√≠strate</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
